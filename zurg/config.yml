zurg: v1
# ⚠️ REQUIRED: Replace 'yourtoken' with your Real-Debrid API token
# Get your token from: https://real-debrid.com/apitoken
token: yourtoken

# Optional: Network settings
# host: 0.0.0.0
# port: 9999
# Optional: Performance settings
# concurrent_workers: 20    # Number of concurrent workers
check_for_changes_every_secs: 10    # How often to check for library changes

# Torrent name settings
# retain_rd_torrent_name: true
# retain_folder_name_extension: true

# Optional: API settings
# api_timeout_secs: 15
# download_timeout_secs: 10
# rate_limit_sleep_secs: 6
# retries_until_failed: 2

# Optional: Network settings
# network_buffer_size: 4194304  # 4MB
# serve_from_rclone: false
# verify_download_link: false
# force_ipv6: false

# Enable repair for incomplete torrents
enable_repair: true    # Enable automatic repair
auto_delete_rar_torrents: true    # Auto-delete RAR torrents

# Serve files from rclone mount
# Plex integration (for automatic library updates)
serve_from_rclone: true
on_library_update: sh plex_update.sh "$@"

# Directory organization
directories:
  # TV Shows directory - filters for episodic content
  shows:
    group: shows
    group_order: 10
    filters:
      - has_episodes: true
      - or:
          - regex: /S\d{2}E\d{2}/i   # S01E01 pattern
          - regex: /\d{1,2}x\d{2}/i  # 1x01 pattern
          - regex: /Season.\d+/i     # Matches Season 1
 
  # DVD Extras - separate folder
  extras:
    group: extras
    group_order: 15
    filters:
      - or:
          - regex: /\b(behind.the.scenes|bonus|extra|featurette|deleted.scenes)\b/i
          - contains: "Special Features"
          - contains: "DVD Extras"
  
  # Movies directory - filters for movie content
  movies:
    group: movies
    group_order: 20
    only_show_the_biggest_file: true
    filters:
      - regex: /.*/
      
# For advanced configuration options, see:
# https://github.com/debridmediamanager/zurg-testing/wiki/Config
